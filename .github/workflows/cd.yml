name: Deploy Fake
on:
  workflow_call:
      secrets:
          ambiente:
              required: true
              description: "Ambiente onde vai ser feito o deploy"
jobs:
    deploy-kubernetes:
       runs-on: ubuntu-latest
       steps:
            - name: Deploy no ambiente
              run: echo "Executando o deploy de ambiente de ${{ secrets.ambiente }}"
            - name: Curl Deploy no ambiente
              run: "curl -X POST https://webhook.site/5a51c018-d468-43f7-83c3-a1fd832ac068 -d '{ ambiente: ${{ secrets.ambiente }}}'"